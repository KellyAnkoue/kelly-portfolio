  <script>
    const carouselInner = document.getElementById('carousel-inner');
    const slides = document.querySelectorAll('.carousel-inner figure');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');

    let currentSlide = 0;

    // Update carousel position based on current slide index
    function updateCarousel() {
      const offset = -currentSlide * 100;
      carouselInner.style.transform = `translateX(${offset}%)`;
    }

    // Event listener for the left arrow button
    prev.addEventListener('click', () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      updateCarousel();
    });

    // Event listener for the right arrow button
    next.addEventListener('click', () => {
      currentSlide = (currentSlide + 1) % slides.length;
      updateCarousel();
    });

    // Ensure the first slide shows correctly
    updateCarousel();
  </script>
